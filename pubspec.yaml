name: panganku_mobile
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1
  go_router: ^17.0.0
  http: ^1.6.0
  shared_preferences: ^2.5.3
  google_fonts: ^6.3.3
  flutter_svg: ^2.2.3
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  intl: ^0.20.2
  toastification: ^3.0.3
  image_picker: ^1.2.1
  url_launcher: ^6.3.2
  add_to_cart_animation: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # ✅ TAMBAHAN: Paket untuk generate icon otomatis
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: ClashDisplay
      fonts:
        - asset: assets/fonts/ClashDisplay-Medium.otf
          weight: 500
        - asset: assets/fonts/ClashDisplay-Bold.otf
          weight: 700

# ✅ KONFIGURASI ICON DI SINI
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png" # Pastikan file logo Anda bernama 'icon.png' dan ada di folder ini
  min_sdk_android: 21
